
<template name="teacherHomeTemplate">
	<div style="display:table">
		<div id="listCont" style="display:table-cell">
			<p id="addNewWordList">
				새로운 목록을 추가하세요
			</p>
			{{#each lists}}
			<p class="wordList">
				{{tag}} {{date}}
			</p>
			{{/each}}
		</div>
		<div id="wordCont" style="display:table-cell"></div>
	</div>
	
	<input type="button" name="logoutBtn" value="Log out">
</template>
